<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Documentation - Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
    
        ul {
            list-style: none;
            padding: 0;
        }
    
        li {
            margin: 0.5em 0;
        }
    
        a {
            text-decoration: none;
            color: #0074d9;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Documentation</h1>
    <ul id="doc-list">
    </ul>
    <script>
            fetch('versions.json')
                .then(res => res.json())
                .then(docFiles => {
                    const list = document.getElementById('doc-list');
                    docFiles.forEach(file => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                    a.href = file + '/';
                    a.textContent = `Ouvrir la documentation ${file}`;
                    li.appendChild(a);
                    list.appendChild(li);
                });
            });
    </script>
</body>

</html>
